syntax = "proto3";

option go_package = "model";

package model;

message VirusFoundRequest {
	repeated Virus viruses = 1;
	Machine machine = 2;
}
message Machine {
	string macHash = 1;
	string hostname = 2; 

}
message Virus {
	string name = 1;
	string path = 2;
}
message VirusFoundReply {   
}

message MachineListResponse {
	repeated  MachineViruses machines = 1;
}
message MachineViruses {
	repeated Virus viruses = 1;
	Machine machine = 2;
	int64 lastUpdated = 3;
}